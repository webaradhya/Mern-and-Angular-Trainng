<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sum the Numbers</title>
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 	
   	<script>
        do{
            var num = prompt("Enter a number:");
            if(isNaN(num) == true || num < 1 && num > 100){
                alert("Entery should be an integer");
                continue;
            }
            num = parseInt(num);
        }while(isNaN(num) == true || num < 1 && num > 100);
        var sum = 0;
        do{
            sum = sum + num;
            num = num - 1;
        }while(num >= 1)
        alert("Sum the Numbers from 1 to entry: " +sum );

    </script>
</head>

        <h1>This page is displayed after the JavaScript is executed</h1>
    </section>
</body>
</html>
